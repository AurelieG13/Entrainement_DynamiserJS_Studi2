<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Dice Game - Eval Studi 2</title>
</head>

<body>
    <header>
    <!-- Start Dice Decoration -->
    <div class="box" id="boxId">
        <div class="cube">
            <!-- first-face -->
            <div class="side first-face img1" id="firstFace">
                <span class="dot">
                </span>
            </div>

            <!--  second-face-->
            <div class="side second-face img1" id="secondFace">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!--third-face  -->
            <div class="side third-face img1" id="thirdFace">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <!--fourth-face  -->
            <div class="side fourth-face img1" id="fourthFace">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!--fifth-face  -->
            <div class="side fifth-face img1" id="fifthFace">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="column">
                    <span class="dot"></span>
                </div>

                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!--sixth-face  -->
            <div class="side sixth-face img1" id="sixthFace">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- End Dice Decoration -->

        <h1>Dice Game</h1>

    <!-- Start Btn Game -->
        <div class="btn_top_flex">
            <div class="container__btn btn_top" >
                <button class="butn" type="button" id="resetGame">
                    New Game
                </button>
            </div>

            <div class="container__btn btn_top">
                <button class="butn" type="button" id="edit">
                    Edit Names
                </button>
            </div>
        </div>
    </header>
    <!-- End Btn Game -->

    <!-- Start Board Game -->
    <main>
        <div class="container-fluid row container__board">
            <div class="container__player1 activePlayer col-md-3 col-sm-3" id="contain__p1">
                <div class="dice">
                    <p class="player1 player__title" id="player1">Player 1</p>
                    
                    <div class="player__currentScore">
                        <p>Score Courant</p>
                        <div class="currentScore" id="currentScore1">-</div>
                    </div>

                    <div class="player__totalScore">
                        <p>Score Final</p>
                        <div class="totalScore player__score" id="totalScore1">-</div>
                    </div>
                </div>
            </div>

            <div class="container__dice container col-md-3 col-sm-3">
                <img class="imgDiceWhite" src="./images/dice6.png" alt="Dé Face 6">

                <div class="container__btn btn_bottom">
                    <button class="butn" type="button" id="roll">
                        Roll Dice
                    </button>
                </div>

                <div class="container__btn btn_bottom" id="hold">
                    <button class="butn" type="button">
                        Hold
                    </button>
                </div>
            </div>

            <div class="container__player2 col-md-3 col-sm-3" id="contain__p2">
                <div class="dice">
                    <p class="player2 player__title" id="player2">Player 2</p>
                    <div class="player__currentScore">
                        <p>Score Courant</p>
                        <div class="currentScore" id="currentScore2">-</div>
                    </div>
                    <div class="player__totalScore">
                        <p>Score Final</p>
                        <div class="totalScore player__score" id="totalScore2">-</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Board Game -->

    <!-- Start Footer -->
    <footer>
        <img class="img_footer" src="./images/bgDice.png" alt="Dés couleur Alignés">
        <p>@Aurelie GUICHARDON - Evaluation STUDI 2</p>
    </footer>

    <!-- End Footer -->

    <!-- Start Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="./scripts_js/script.js"></script>

    <!-- End Script -->

</body>
</html>
